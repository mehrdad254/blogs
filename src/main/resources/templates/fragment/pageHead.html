 xmlns="http://www.sprinfgramework.org/schema/security"

<head th:fragment="head">
<meta charset="UTF-8">


<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>

	type="text/javascript"></script>

<!-- bootstrap toggle -->

	href="/webjars/bootstrap-toggle/2.2.0/css/bootstrap-toggle.min.css">

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.min.css">

<script
	src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>


</head>
<body>

	<div th:fragment="navbar">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<li class="nav-item dropdown"> <a
				class="nav-link dropdown-toggle text-white" href="#"
				id="navbarDropdownMenuLink" role="button" data-toggle="dropdown"
				aria-haspopup="true" aria-expanded="false"> Login / Logout </a>
				<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
					<a class="dropdown-item" sec:authorize="isAuthenticated()" >Roll : <span sec:authentication="principal.authorities"></span></a> 
					<a class="dropdown-item" sec:authorize="isAuthenticated()" >Wellcome : <span sec:authentication="name"></span></a> 
					<a class="dropdown-item" sec:authorize="isAnonymous()" th:href="@{/login}">Sign in</a> 
					<a class="dropdown-item" sec:authorize="isAnonymous()" th:href="@{/person/register}" >Sign up</a>
				    <a class="dropdown-item" sec:authorize="hasAnyAuthority('USER','ADMIN')" th:href="@{/}">Home</a> 
					<a class="dropdown-item" sec:authorize="hasAnyAuthority('ADMIN','USER')" th:href="@{/post/register}" >Create Post</a>
					<a class="dropdown-item" sec:authorize="hasAnyAuthority('ADMIN','USER')" th:href="@{/post/list}" >Manage Post</a>
					<a class="dropdown-item" sec:authorize="hasAnyAuthority('ADMIN','USER')" th:href="@{/category/register}" >Create Category</a>
					<a class="dropdown-item" sec:authorize="hasAnyAuthority('ADMIN','USER')" th:href="@{/category/list}" >Manage Category</a>
					<a class="dropdown-item" sec:authorize="hasAuthority('ADMIN')" th:href="@{/person/list}" >Manage Person</a>
					<a class="dropdown-item" sec:authorize="isAuthenticated()" th:href="@{/logout}">Sign out</a>
				</div>
			</li>

		</nav>
<!-- <span th:text="${#authentication.getPrincipal().getUsername()}"></span>
<span th:text="${#authentication.getPrincipal().authorities}"></span> -->
	</div>

</body>
</html>
